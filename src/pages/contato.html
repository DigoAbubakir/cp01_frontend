<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Vinheria Agnello</title>
    <link rel="stylesheet" href="../css/contato.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo1">Vinheria Agnello</div>
            <ul class="nav-links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="btn btn-entrar">Entrar</button>
                <button class="btn btn-cadastrar">Cadastrar</button>
            </div>
    </header>

    <main class="meio">
        <form class="formulario" id="contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone (opcional):</label><br>
            <input type="tel" id="telefone" name="telefone" placeholder="(11) 91234-5678">

            <label for="assunto">Assunto:</label>
            <select id="assunto" name="assunto" required>
                <option value="">Selecione</option>
                <option value="duvida">Dúvida</option>
                <option value="pedido">Pedido</option>
                <option value="elogio">Elogio</option>
                <option value="sugestao">Sugestão</option>
            </select>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit">Enviar</button>

            <div class="img">
                <img src="../assets/imgs/asdsad.png" alt="logo" class="logo">
            </div>
        </form>
    </main>
    <footer class="contatos">
        <div class="info">
            <img src="../assets/imgs/telefone-icon.png" alt="Telefone" class="icone">
            <p>+55 11 1234-5678</p>
        </div>

        <div class="info">
            <img src="../assets/imgs/endereco-icon.png.png" alt="Endereço" class="icone">
            <p>Rua da Vinheria, 123 - Bairro, Cidade</p>
        </div>

        <div class="info">
            <img src="../assets/imgs/email-icon.png" alt="E-mail" class="icone">
            <p>contato@vinheriaagnello.com</p>
        </div>
    </footer>
</body>

</html>
